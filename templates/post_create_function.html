{% extends 'base.html' %}
{% block title %}
    Create Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        {{ form.media }}
            <p>Title:<input name="title" type="text" class="form-control"></p>
            <p>Content:<textarea name="content" class="form-control"></textarea></p>
            <select name="category_id">
                {% for category in categories %}
                <option value="{{ category.id }}" class="form-control">{{ category.name }}</option>
                {% endfor %}
            <p>Author:<input name="author_id" type="hidden" value="{{ user.id }}" class="form-control"></p>

            </select>

            Image: <input name="image" type="file">

            <button type="submit" class="btn btn-primary">
                Create
            </button>
        </form>
    {% else %}
        login to create post
    {% endif %}
{% endblock %}
