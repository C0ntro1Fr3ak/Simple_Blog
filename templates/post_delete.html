{% extends 'base.html' %}
{% block title %}
    Post Delete
{% endblock %}
{% block content %}
    <h1>Post Delete</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            Delete
        </button>
        <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
